<!DOCTYPE HTML>
<html lang="en">

<head>
    <link rel="shortcut icon" href="/aow3db/Icons/UI/icon.ico">
    <link rel="stylesheet" type="text/css" href="/aow3db/Data/style.css">
    <meta charset="UTF-8">
    <script type="text/javascript" language="javascript" src="/aow3db/Data/UnitAbilities.json"></script>
    <script type="text/javascript" language="javascript" src="/aow3db/Data/Units.json"></script>
    <script type="text/javascript" language="javascript" src="/aow3db/Data/Builder.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var unitArray = ["spy_drone"];
        var engineerArray = ["draconian_engineer", "dwarf_engineer", "frostling_engineer", "goblin_engineer", "halfling_engineer", "high_elf_engineer", "human_engineer", "orc_engineer", "tigran_engineer"];
        var musketeerArray = ["draconian_musketeer", "dwarf_musketeer", "frostling_musketeer", "goblin_musketeer", "halfling_musketeer", "high_elf_musketeer", "human_musketeer", "orc_musketeer", "tigran_musketeer"];
        var unitArray2 = ["cannon"];
        var unitArray3 = ["golem", "party_robot_prototype"];
        var tankArray = ["flame_tank", "frost_tank"];
        var unitArray4 = ["juggernaut"];
        var unitArray5 = ["ironclad_warship"];


        $("#body").ready(function() {


            $("#header").load("/aow3db/Pages/header.html", function() {
                CheckData();

            });

            //  handleCollapsible();
        });

        async function HandlePage() {
            await BuildRaceDescription("dreadnought");
            showUnitsFromListTest(unitArray, "Spy Drone", "first");
            showUnitsFromListTest(engineerArray, "Engineers", "");
            showUnitsFromListTest(musketeerArray, "Musketeers", "");
            showUnitsFromListTest(unitArray3, "Golem", "");
            showUnitsFromListTest(unitArray2, "Cannon", " ");
            showUnitsFromListTest(tankArray, "Flame Tank", " ");
            showUnitsFromListTest(unitArray4, "Juggernaut", "");
            showUnitsFromListTest(unitArray5, "Ironclad Warship", "last");
            handleCollapsible();
        }

    </script>

    <title>AOW3 Database - Dreadnought Units</title>
</head>

<body>
    <div class="" id="header"></div>
    <div style="clear:both"></div>
    <div id="raceHolder"></div>


    <div class="w3-containerBlock">
        <div id="buttonHolder" class="w3-bar w3-black"></div>
        <div id="units"></div>
    </div>
</body>

</html>
