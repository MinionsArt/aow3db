<!DOCTYPE HTML>
<html lang="en">

<head>
    <link rel="shortcut icon" href="/aow3db/Icons/UI/icon.ico">
    <link rel="stylesheet" type="text/css" href="/aow3db/Data/style.css">
    <meta charset="UTF-8">
    <script type="text/javascript" language="javascript" src="/aow3db/Data/UnitAbilities.json"></script>
    <script type="text/javascript" language="javascript" src="/aow3db/Data/Units.json"></script>
    <script type="text/javascript" language="javascript" src="/aow3db/Data/Builder.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var unitArray = ["grimbeak_crows"];
        var scouldrelArray = ["draconian_scoundrel", "dwarf_scoundrel", "frostling_scoundrel", "goblin_scoundrel", "halfling_scoundrel", "high_elf_scoundrel", "human_scoundrel", "orc_scoundrel", "tigran_scoundrel"];
        var bardArray = ["draconian_bard", "dwarf_bard", "frostling_bard", "goblin_bard", "halfling_bard", "high_elf_bard", "human_bard", "orc_bard", "tigran_bard"];
        var assassinArray = ["draconian_assassin", "dwarf_assassin", "frostling_assassin", "goblin_assassin", "halfling_assassin", "high_elf_assassin", "human_assassin", "orc_assassin", "tigran_assassin"];
        var succubusArray = ["draconian_succubus", "dwarf_succubus", "frostling_succubus", "goblin_succubus", "halfling_succubus", "high_elf_succubus", "human_succubus", "orc_succubus", "tigran_succubus"];
        var unitArray3 = ["lesser_shadow_stalker"];


        var unitArray5 = ["shadow_stalker"];

        $("#body").ready(function() {


            $("#header").load("/aow3db/Pages/header.html", function() {
                CheckData();

            });

            //  handleCollapsible();
        });

        async function HandlePage() {
            await BuildRaceDescription("rogue");
            showUnitsFromListTest(unitArray, "Grimbeak Crows", "first");
            showUnitsFromListTest(scouldrelArray, "Scoundrels", "");
            showUnitsFromListTest(bardArray, "Bards", "");
            showUnitsFromListTest(unitArray3, "Lesser Shadow Stalker", "");
            showUnitsFromListTest(assassinArray, "Assassins", " ");
            showUnitsFromListTest(succubusArray, "Succubus", " ");
            showUnitsFromListTest(unitArray5, "Shadow Stalker", "last");
            handleCollapsible();
        }

    </script>

    <title>AOW3 Database - Rogue Units</title>
</head>

<body>
    <div class="" id="header"></div>
    <div style="clear:both"></div>
    <div id="raceHolder"></div>


    <div class="w3-containerBlock">
        <div id="buttonHolder" class="w3-bar w3-black"></div>
        <div id="units"></div>
    </div>
</body>

</html>
