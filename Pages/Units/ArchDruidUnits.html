<!DOCTYPE HTML>
<html lang="en">

<head>
    <link rel="shortcut icon" href="/aow3db/Icons/UI/icon.ico">
    <link rel="stylesheet" type="text/css" href="/aow3db/Data/style.css">
    <meta charset="UTF-8">
    <script type="text/javascript" language="javascript" src="/aow3db/Data/UnitAbilities.json"></script>
    <script type="text/javascript" language="javascript" src="/aow3db/Data/Units.json"></script>
    <script type="text/javascript" language="javascript" src="/aow3db/Data/Builder.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var unitList1 = ["boar", "dire_penguin", "dread_spider_baby", "hunter_spider_baby", "warg", "baby_reed_serpent", "vampire_spider_baby", "tiger", "dread_monkey"];
        var unitList2 = ["draconian_hunter", "dwarf_hunter", "frostling_hunter", "goblin_hunter", "halfling_hunter", "high_elf_hunter", "human_hunter", "orc_hunter", "tigran_hunter"];
        var unitList3 = ["bleak_warg", "blight_tusk_boar", "dire_panther", "dire_bear", "mammoth", "polar_bear", "gryphon", "elephant"];
        var unitList4 = ["draconian_shaman", "dwarf_shaman", "frostling_shaman", "goblin_shaman", "halfling_shaman", "high_elf_shaman", "human_shaman", "orc_shaman", "tigran_shaman"];
        var unitList5 = ["cockatrice", "dread_spider_queen", "hunter_spider_queen", "mature_reed_serpent", "mature_shock_serpent", "king_reed_serpent", "king_shock_serpent"];
        var unitList6 = ["horned_god"];
        var unitList7 = ["ancestral_spirits"];

        $("#body").ready(function() {


            $("#header").load("/aow3db/Pages/header.html", function() {
                CheckData();

            });

            //  handleCollapsible();
        });

        async function HandlePage() {
            await BuildRaceDescription("arch_druid");
            showUnitsFromListTest(unitList1, "Summon Wild Animal", "first");
            showUnitsFromListTest(unitList2, "Hunters", "");
            showUnitsFromListTest(unitList3, "Summon Eldritch Animal", "");
            showUnitsFromListTest(unitList7, "Ancestral Spirits", "");
            showUnitsFromListTest(unitList4, "Shamans", " ");
            showUnitsFromListTest(unitList5, "Summon Gargantuan Animal", " ");
            showUnitsFromListTest(unitList6, "Horned God", "last");
            handleCollapsible();

        }

    </script>


    <title>AOW3 Database - Arch Druid Units</title>
</head>

<body>
    <div class="" id="header"></div>
    <div style="clear:both"></div>
    <div id="raceHolder"></div>


    <div class="w3-containerBlock">
        <div id="buttonHolder" class="w3-bar w3-black"></div>
        <div id="units"></div>
    </div>

</body>

</html>
