<!DOCTYPE HTML>
<html lang="en">

<head>
    <link rel="shortcut icon" href="/aow3db/Icons/UI/icon.ico">
    <link rel="stylesheet" type="text/css" href="/aow3db/Data/style.css">
    <meta charset="UTF-8">
    <script type="text/javascript" language="javascript" src="/aow3db/Data/UnitAbilities.json"></script>
    <script type="text/javascript" language="javascript" src="/aow3db/Data/Units.json"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var unitList = ["ArchonRevenantInfantry", "ArchonRevenantArcher", "ArchonRevenantCaster", "Wraith", "WraithKing", "ArchonTitan"];
        $("#body").ready(function() {


            $("#header").load("/aow3db/Pages/header.html", function() {
                CheckData();
            });


        });

        function HandlePage() {
            BuildRaceDescription("archon");
            showUnitsFromList(unitList);
            handleCollapsible();
        }

    </script>

    <title>AOW3 Database - Archon Units</title>
</head>

<body>
    <div class="" id="header"></div>

    <div id="raceHolder"></div>


    <div id="UnitHolder"></div>


</body>
<script>
    function handleCollapsible() {

        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.maxHeight) {
                    content.style.maxHeight = null;
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                }
            });
        }

    }

</script>

</html>
