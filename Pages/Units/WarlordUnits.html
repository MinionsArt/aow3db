<!DOCTYPE HTML>
<html lang="en">

<head>
    <link rel="shortcut icon" href="/aow3db/Icons/UI/icon.ico">
    <link rel="stylesheet" type="text/css" href="/aow3db/Data/style.css">
    <meta charset="UTF-8">
    <script type="text/javascript" language="javascript" src="/aow3db/Data/UnitAbilities.json"></script>
    <script type="text/javascript" language="javascript" src="/aow3db/Data/Units.json"></script>
    <script type="text/javascript" language="javascript" src="/aow3db/Data/Builder.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var scoutArray = ["draconian_scout", "dwarf_scout", "frostling_scout", "goblin_scout", "halfling_scout", "high_elf_scout", "human_scout", "orc_scout", "tigran_scout"];
        var monster_hunterArray = ["draconian_monster_hunter", "dwarf_monster_hunter", "frostling_monster_hunter", "goblin_monster_hunter", "halfling_monster_hunter", "high_elf_monster_hunter", "human_monster_hunter", "orc_monster_hunter", "tigran_monster_hunter"];
        var berserkerArray = ["draconian_berserker", "dwarf_berserker", "frostling_berserker", "goblin_berserker", "halfling_berserker", "high_elf_berserker", "human_berserker", "orc_berserker", "tigran_berserker"];
        var mounted_archerArray = ["draconian_mounted_archer", "dwarf_mounted_archer", "frostling_mounted_archer", "goblin_mounted_archer", "halfling_mounted_archer", "high_elf_mounted_archer", "human_mounted_archer", "orc_mounted_archer", "tigran_mounted_archer"];
        var phalanxArray = ["draconian_phalanx", "dwarf_phalanx", "frostling_phalanx", "goblin_phalanx", "halfling_phalanx", "high_elf_phalanx", "human_phalanx", "orc_phalanx", "tigran_phalanx"];

        var warbreedArray = ["draconian_warbreed", "dwarf_warbreed", "frostling_warbreed", "goblin_warbreed", "halfling_warbreed", "high_elf_warbreed", "human_warbreed", "orc_warbreed", "tigran_warbreed"];
        var manticore_riderArray = ["draconian_manticore_rider", "dwarf_manticore_rider", "frostling_manticore_rider", "goblin_manticore_rider", "halfling_manticore_rider", "high_elf_manticore_rider", "human_manticore_rider", "orc_manticore_rider", "tigran_manticore_rider"];



        $("#body").ready(function() {


            $("#header").load("/aow3db/Pages/header.html", function() {
                CheckData();

            });

            //  handleCollapsible();
        });

        async function HandlePage() {
            await BuildRaceDescription("warlord");
            showUnitsFromListTest(scoutArray, "Scout", "first");
            showUnitsFromListTest(berserkerArray, "Berserker", "");
            showUnitsFromListTest(monster_hunterArray, "Monster Hunter", "");
            showUnitsFromListTest(mounted_archerArray, "Mounted Archer", " ");
            showUnitsFromListTest(phalanxArray, "Phalanx", " ");
            showUnitsFromListTest(warbreedArray, "Warbreed", " ");
            showUnitsFromListTest(manticore_riderArray, "Manticore Rider", "last");
            handleCollapsible();
        }

    </script>

    <title>AOW3 Database - Warlord Units</title>
</head>

<body>
    <div class="" id="header"></div>
    <div style="clear:both"></div>
    <div id="raceHolder"></div>


    <div class="w3-containerBlock">
        <div id="buttonHolder" class="w3-bar w3-black"></div>
        <div id="units"></div>
    </div>
</body>

</html>
