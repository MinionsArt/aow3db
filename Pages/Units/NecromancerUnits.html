<!DOCTYPE HTML>
<html lang="en">

<head>
    <link rel="shortcut icon" href="/aow3db/Icons/UI/icon.ico">
    <link rel="stylesheet" type="text/css" href="/aow3db/Data/style.css">
    <meta charset="UTF-8">
    <script type="text/javascript" language="javascript" src="/aow3db/Data/UnitAbilities.json"></script>
    <script type="text/javascript" language="javascript" src="/aow3db/Data/Units.json"></script>
    <script type="text/javascript" language="javascript" src="/aow3db/Data/Builder.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var unitArray = ["cadaver"];
        var reanimatorArray = ["draconian_reanimator", "dwarf_reanimator", "frostling_reanimator", "goblin_reanimator", "halfling_reanimator", "high_elf_reanimator", "human_reanimator", "orc_reanimator", "tigran_reanimator"];
        var deathBringerArray = ["draconian_death_bringer", "dwarf_death_bringer", "frostling_death_bringer", "goblin_death_bringer", "halfling_death_bringer", "high_elf_death_bringer", "human_death_bringer", "orc_death_bringer", "tigran_death_bringer"];
        var unitArray2 = ["lost_soul"];
        var unitArray3 = ["banshee"];

        var unitArray4 = ["bone_collector"];
        var unitArray5 = ["dread_reaper"];

        $("#body").ready(function() {


            $("#header").load("/aow3db/Pages/header.html", function() {
                CheckData();

            });

            //  handleCollapsible();
        });

        async function HandlePage() {
            await BuildRaceDescription("necromancer");
            showUnitsFromListTest(unitArray, "Cadaver", "first");
            showUnitsFromListTest(unitArray2, "Lost Soul", "");
            showUnitsFromListTest(reanimatorArray, "Reanimators", "");
            showUnitsFromListTest(unitArray3, "Banshee", "");
            showUnitsFromListTest(unitArray4, "Bone Collector", " ");
            showUnitsFromListTest(deathBringerArray, "Death Bringer", " ");
            showUnitsFromListTest(unitArray5, "Dread Reaper", "last");
            handleCollapsible();
        }

    </script>

    <title>AOW3 Database - Necromancer Units</title>
</head>

<body>
    <div class="" id="header"></div>
    <div style="clear:both"></div>
    <div id="raceHolder"></div>


    <div class="w3-containerBlock">
        <div id="buttonHolder" class="w3-bar w3-black"></div>
        <div id="units"></div>
    </div>
</body>

</html>
