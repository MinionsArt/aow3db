<!DOCTYPE HTML>
<html lang="en">

<head>
    <link rel="shortcut icon" href="/aow3db/Icons/UI/icon.ico">
    <link rel="stylesheet" type="text/css" href="/aow3db/Data/style.css">
    <meta charset="UTF-8">
    <script type="text/javascript" language="javascript" src="/aow3db/Data/UnitAbilities.json"></script>
    <script type="text/javascript" language="javascript" src="/aow3db/Data/Units.json"></script>
    <script type="text/javascript" language="javascript" src="/aow3db/Data/Builder.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var unitList = ["polar_bear", "felhorse", "goblin_skewer", "vampire_spider_baby", "dread_monkey", "tiger", "bone_wyvern", "carrion_bird", "dire_panther", "mammoth", "nightmare", "dire_bear", "troll", "vampire_spider_queen", "yeti", "kraken"];
        $("#body").ready(function() {


            $("#header").load("/aow3db/Pages/header.html", function() {
                showUnitsFromListTest(unitList);
            });




        });

    </script>

    <title>AOW3 Database - Roaming Units</title>
</head>

<body>
    <div class="" id="header"></div>
    <div style="clear:both"></div>
    <div class="textblocktitle">
        <img src="/aow4db/Icons/Abilities/celestial.png" height="40px"> Roaming Units <img src="/aow4db/Icons/Abilities/celestial.png" height="40px">
    </div>
    <div class="w3-containerBlock">
        <div id="buttonHolder" class="w3-bar w3-black"></div>
        <div id="units"></div>
    </div>





    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.maxHeight) {
                    content.style.maxHeight = null;
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                }
            });
        }

    </script>
</body>

</html>
