<!DOCTYPE HTML>
<html lang="en">

<head>
    <link rel="shortcut icon" href="/aow3db/Icons/UI/icon.ico">
    <link rel="stylesheet" type="text/css" href="/aow3db/Data/style.css">
    <meta charset="UTF-8">
    <script type="text/javascript" language="javascript" src="/aow3db/Data/UnitAbilities.json"></script>
    <script type="text/javascript" language="javascript" src="/aow3db/Data/Units.json"></script>
    <script type="text/javascript" language="javascript" src="/aow3db/Data/Builder.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $("#body").ready(function() {


            $("#header").load("/aow3db/Pages/header.html", function() {
                var classList = document.getElementsByClassName('units');
                showUnitsFromClassList(classList);
            });


        });

    </script>

    <title>AOW3 Database - Roaming Units</title>
</head>

<body>
    <div class="" id="header"></div>
    <div class="units" id="PolarBear"></div>
    <div class="units" id="Felhorse"></div>

    <div class="units" id="GoblinSkewer"></div>
    <div class="units" id="VampireSpiderBaby"></div>
    <div class="units" id="DreadMonkey"></div>
    <div class="units" id="Tiger"></div>
    <div class="units" id="BoneWyvern"></div>
    <div class="units" id="CarrionBird"></div>
    <div class="units" id="DirePanther"></div>
    <div class="units" id="Mammoth"></div>

    <div class="units" id="Nightmare"></div>
    <div class="units" id="DireBear"></div>
    <div class="units" id="Troll"></div>
    <div class="units" id="VampireSpiderQueen"></div>
    <div class="units" id="Yeti"></div>
    <div class="units" id="Kraken"></div>



    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.maxHeight) {
                    content.style.maxHeight = null;
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                }
            });
        }

    </script>
</body>

</html>
