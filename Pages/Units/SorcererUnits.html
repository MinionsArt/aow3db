<!DOCTYPE HTML>
<html lang="en">

<head>
    <link rel="shortcut icon" href="/aow3db/Icons/UI/icon.ico">
    <link rel="stylesheet" type="text/css" href="/aow3db/Data/style.css">
    <meta charset="UTF-8">
    <script type="text/javascript" language="javascript" src="/aow3db/Data/UnitAbilities.json"></script>
    <script type="text/javascript" language="javascript" src="/aow3db/Data/Units.json"></script>
    <script type="text/javascript" language="javascript" src="/aow3db/Data/Builder.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var unitArray = ["wisp"];
        var apprenticeArray = ["draconian_apprentice", "dwarf_apprentice", "frostling_apprentice", "goblin_apprentice", "halfling_apprentice", "high_elf_apprentice", "human_apprentice", "orc_apprentice", "tigran_apprentice"];
        var creatureArray = ["obsidian_wyvern", "fire_wyvern", "frost_wyvern", "gryphon", "watcher"];
        var unitArray3 = ["phantasm_warrior"];


        var unitArray4 = ["node_serpent"];
        var unitArray5 = ["eldritch_horror"];

        $("#body").ready(function() {


            $("#header").load("/aow3db/Pages/header.html", function() {
                CheckData();

            });

            //  handleCollapsible();
        });

        async function HandlePage() {
            await BuildRaceDescription("sorcerer");
            showUnitsFromListTest(unitArray, "Wisp", "first");
            showUnitsFromListTest(apprenticeArray, "Apprentice", "");
            showUnitsFromListTest(unitArray3, "Phantasm Warrior", "");
            showUnitsFromListTest(creatureArray, "Summon Phantastic Creature", "");

            showUnitsFromListTest(unitArray4, "Node Serpent", " ");
            showUnitsFromListTest(unitArray5, "Eldritch Horror", "last");
            handleCollapsible();
        }

    </script>
    <title>AOW3 Database - Sorcerer Units</title>
</head>

<body>
    <div class="" id="header"></div>
    <div style="clear:both"></div>
    <div id="raceHolder"></div>


    <div class="w3-containerBlock">
        <div id="buttonHolder" class="w3-bar w3-black"></div>
        <div id="units"></div>
    </div>
</body>

</html>
