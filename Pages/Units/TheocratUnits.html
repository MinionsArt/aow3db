<!DOCTYPE HTML>
<html lang="en">

<head>
    <link rel="shortcut icon" href="/aow3db/Icons/UI/icon.ico">
    <link rel="stylesheet" type="text/css" href="/aow3db/Data/style.css">
    <meta charset="UTF-8">
    <script type="text/javascript" language="javascript" src="/aow3db/Data/UnitAbilities.json"></script>
    <script type="text/javascript" language="javascript" src="/aow3db/Data/Units.json"></script>
    <script type="text/javascript" language="javascript" src="/aow3db/Data/Builder.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var unitArray = ["cherub"];
        var martyrArray = ["draconian_martyr", "dwarf_martyr", "frostling_martyr", "goblin_martyr", "halfling_martyr", "high_elf_martyr", "human_martyr", "orc_martyr", "tigran_martyr"];
        var crusaderArray = ["draconian_crusader", "dwarf_crusader", "frostling_crusader", "goblin_crusader", "halfling_crusader", "high_elf_crusader", "human_crusader", "orc_crusader", "tigran_crusader"];
        var evangelistArray = ["draconian_evangelist", "dwarf_evangelist", "frostling_evangelist", "goblin_evangelist", "halfling_evangelist", "high_elf_evangelist", "human_evangelist", "orc_evangelist", "tigran_evangelist"];
        var exaltedArray = ["draconian_exalted", "dwarf_exalted", "frostling_exalted", "goblin_exalted", "halfling_exalted", "high_elf_exalted", "human_exalted", "orc_exalted", "tigran_exalted"];
        var unitArray3 = ["lesser_shadow_stalker"];


        var unitArray5 = ["shrine_of_smiting"];

        $("#body").ready(function() {


            $("#header").load("/aow3db/Pages/header.html", function() {
                CheckData();

            });

            //  handleCollapsible();
        });

        async function HandlePage() {
            await BuildRaceDescription("theocrat");
            showUnitsFromListTest(unitArray, "Cherub", "first");
            showUnitsFromListTest(martyrArray, "Martyr", "");
            showUnitsFromListTest(crusaderArray, "Crusader", "");
            showUnitsFromListTest(evangelistArray, "Evangelists", " ");
            showUnitsFromListTest(exaltedArray, "Exalted", " ");
            showUnitsFromListTest(unitArray5, "Shrine of Smiting", "last");
            handleCollapsible();
        }

    </script>

    <title>AOW3 Database - Theocrat Units</title>
</head>

<body>
    <div class="" id="header"></div>
    <div style="clear:both"></div>
    <div id="raceHolder"></div>


    <div class="w3-containerBlock">
        <div id="buttonHolder" class="w3-bar w3-black"></div>
        <div id="units"></div>
    </div>
</body>

</html>
